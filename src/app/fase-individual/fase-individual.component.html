    <div class="ctrl" style="background:#DCE3E8">
        <div class="row">
            <div class="col-md-6">
       
        <input type="file" name="foto" id="input-foto" style="margin-top:10px;margin-left:86px;font-size: 0.01 em;">

            <div class="col-md-6">

            </div>
        </div>

                {{nodo.nombre}}
            </option>
        </select>
        
           
        </div>

<div class="main-content">
	<div class="col-lg-6 mb-5 div-nodos">
		<div class="ctrl" style="background:#DCE3E8">
			<input class="btn btn-default btn-sm mt-0 mb-0" type="submit" value="Organizar grupos"
				(click)="organizar()">
		</div>
		<div id="cy">
		</div>
	</div>
	<div class="col-lg-6 mb-5 div-escrito">
		<div class="modal-content modal-content-form">
			<div class="modal-body">
			    <form>
					<div class="form-group">
						<label for="grupos">Grupo</label>
						<select class="form-control" id="grupos"
							[(ngModel)]="grupoSeleccionado" name="grupoSeleccionadoSelect"
								(change)="actualizarListaEscritos()">
							<option disabled selected>Seleccione un grupo.</option>
							<option *ngFor="let grupo of grupos" [ngValue]="grupo">
								{{grupo.nombreGrupo}}
							</option>
						</select>
					</div>
					<div class="form-group">
						<label for="escritos">Escritos</label>
						<select class="form-control" id="escritos"
							[(ngModel)]="escritoSeleccionado" name="escritoSeleccionadoSelect">
							<option disabled selected>Seleccione un escrito.</option>
							<option *ngFor="let escrito of escritos" [ngValue]="escrito">
								{{escrito.nombre}}
							</option>
						</select>
					</div>
				</form>
				<form #formEscrito="ngForm">
					<div class="form-group">
						<label for="nombre-escrito">Titulo</label>
						<input type="text" id="nombre-escrito" #nombreEscritoInput="ngModel" class="form-control"
							[(ngModel)]="escritoSeleccionado.nombre" name="nombreNuevoEscritoInput" disabled>
					</div>
					<div class="form-group">
						<label for="descripcion">Descripción</label>
						<textarea id="descrip" cols="55" rows="5" #descripcionEscritoInput="ngModel"
							class="form-control" [(ngModel)]="escritoSeleccionado.descripcion"
							name="descripcionEscritoInput"
							disabled></textarea>
					</div>
				</form>
			</div>
			<div class="modal-footer">
			    <button class="btn" (click)="generatePdf()">
					Generar PDF
					<i class="material-icons icono-pdf">
						picture_as_pdf
					</i>
				</button>
			</div>
		</div>
	</div>

	<div id="modal-visualizacion-imagen-nodo" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header" style="color:white; background:#0C5F97;">
					<h4 class="modal-tittle">{{nodoSeleccionado?.nombre}}</h4>
					<button tyle="button" style="color:#FFFFFF" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					{{nodoSeleccionado?.nombreCreador}}
					<a [href]="nodoSeleccionado?.urlFoto" target="_blank">Abrir imagen en una pestaña nueva.</a>
					<img src="{{nodoSeleccionado?.urlFoto}}" alt="Imagen nodo">
				</div>
			</div>
		</div>
	</div>
</div>

<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <div class="card card-chart" style="background:#FFFFFF">
          <div class="card-body">
            <button type="button" class="btn" style="background:#0C5F97" data-toggle="modal"
              data-target="#problematica">Crear
              problematica</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let problematica of problematicas" class="col-md-3">
        <div class="card card-chart problematica-card">
          <div class="card-header">
            <img src="./assets/img/unibague_opt.png" class="card-img-top img-fluid">
            <div class="ct-chart" id=""></div>
          </div>
          <div class="card-body">
            <h4 class="card-title">{{problematica.nombre}}</h4>
            <button class="btn" style="background:#0C5F97"
              (click)="cargarInvitados(problematica.id,problematica.nombre)" *ngIf="problematica.esInterventor"
              data-target="#invitaciones" data-toggle="modal">
              Invitar
            </button>
            <button class="btn" style="background:#0C5F97"
                (click)="cargarInvitados(problematica.id,problematica.nombre,problematica.descripcion,problematica.fase)" 
                data-target="#informacion" data-toggle="modal">
              Info
            </button>
          </div>
          <div class="card-footer">
            <div class="stats">
              <i class="material-icons">access_time</i>Creada el {{problematica.fechaCreacion}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fad}e" id="problematica">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- contenido del titulo -->
          <div class="modal-header" style="color:white; background:#0C5F97;">
            <h4 class="modal-tittle"> Crear problemática</h4>
            <button tyle="button" style="color:#FFFFFF" class="close" data-dismiss="modal"
              aria-hidden="true">&times;</button>
          </div>
          <!-- contenido de la ventana-->
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="nombreProblema">Nombre</label>
                <input type="text" id="nombreProblema" class="form-control" [(ngModel)]="nombreX" name="nombreXInput">
              </div>
              <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea id="Descripcion" cols="55" rows="5" class="form-control" [(ngModel)]="descripcionX"
                  name="descripcionXInput"></textarea>
              </div>
              <button tyle="button" style="background:#0C5F97" class="btn btn-info"
                (click)="crearProblematica()">Crear</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="invitaciones">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <!-- contenido del titulo -->
          <div class="modal-header" style="color:white;background:#0C5F97; ">
            <h4 class="modal-tittle"> Invitaciones ( {{nombreProblematica}} )</h4>
            <button style="color:#FFFFFF" tyle="button" class="close" data-dismiss="modal"
              aria-hidden="true">&times;</button>
          </div>
          <!-- contenido de la ventana-->
          <div class="modal-body">
            <form>
              <div class="form-group">
                <div class="input-group mb-2">
                  <input type="text" class="form-control input_user" value="" placeholder="Invitar"
                    style="text-align: center" readonly>
                  <input type="text" class="form-control input_user" value="" placeholder="Invitados"
                    style="text-align: center" readonly>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">

                  <input id="pac-input" placeholder="Correo" autocomplete="off"
                    class="controls form-control bootstrap-typeahead" type="text" [(ngModel)]="correoAInvitar"
                    name="correoAInvitarInput">
                  <input type="checkbox" id="esInterventor" [(ngModel)]="esInter" name="esInterventorInput">
                  <label for="esInterventor">Interventor</label>
                </div>
                <div class="col-lg-6">
                  <div>
                    <ul>
                      <div *ngFor="let invitacion of invitaciones">
                        <button tyle="button" class="close" (click)="eliminarInvitacion(invitacion.id)"
                          aria-hidden="true">&times;</button>
                        <li>{{invitacion.emailDestinatario}}</li>
                      </div>
                    </ul>
                  </div>
                </div>
              </div>
              <button style="background:#0C5F97" tyle="button" class="btn btn-info" (click)="invitar()">Invitar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
  <div class="modal fade" id="informacion">  
   <div class="modal-dialog">
        <div class="modal-content">
          <!-- contenido del titulo -->
          <div class="modal-header" style="color:white;background:#0C5F97; ">
            <h4 class="modal-tittle"> Información</h4>
            <button style="color:#FFFFFF" tyle="button" class="close" data-dismiss="modal"
              aria-hidden="true">&times;</button>
          </div>
  <div class="modal-body" >
  <h5 style="font-weight: bold">Nombre</h5>
  <p>{{nombreProblematica}}</p>
  <hr>
  <h5 style="font-weight: bold">Descripcion</h5>
  <p> {{descripcionProblema}} </p>
  <hr>
  <h5 style="font-weight: bold">Fase:  <a class="tooltip-test">{{faseProblematica}}</a> </h5>
</div>
<div class="modal-footer">
        
        <button style="background:#0C5F97" type="button" class="btn btn-primary" >Avanzar fase</button>
      </div>
  </div>
  </div>
  </div>
  </div>
</div>

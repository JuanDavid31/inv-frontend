<div class="main-content flex-wrap">
	<div class="col-12 col-sm-12 col-md-6 p-0 pl-md-3 pr-md-3 mb-4 mb-md-5 div-nodos">
		<div class="ctrl" style="background:#DCE3E8">
			<input class="btn btn-default btn-sm mt-0 mb-0" type="submit" value="Organizar grupos"
				(click)="organizar()">
		</div>
		<div id="cy">
		</div>
	</div>
	<div class="col-12 col-sm-12 col-md-6 p-0 pl-md-3 pr-md-3 mb-5 div-escrito">
		<div class="modal-content modal-content-form">
			<div class="modal-body">
				<form>
					<div class="form-group">
						<label for="grupos">Grupo</label>
						<select class="form-control" id="grupos" [(ngModel)]="grupoSeleccionado"
							name="grupoSeleccionadoSelect" (change)="actualizarListaEscritos()">
							<option disabled selected>Seleccione un grupo.</option>
							<option *ngFor="let grupo of grupos" [ngValue]="grupo">
								{{grupo.nombreGrupo}}
							</option>
						</select>
					</div>
					<div class="form-group">
						<label for="escritos">Escritos (Titulo)</label>
						<select class="form-control" id="escritos" [(ngModel)]="escritoSeleccionado"
							name="escritoSeleccionadoSelect">
							<option></option>
							<option *ngFor="let escrito of escritos" [ngValue]="escrito">
								{{escrito.nombre}}
							</option>
						</select>
					</div>
				</form>
				<form #formEscrito="ngForm" class="mb-0">
					<div class="form-group pb-0">
						<label for="descripcion">Descripción</label>
						<textarea id="descrip" cols="55" rows="5" class="form-control flex-grow-1 p-0"
							[value]="escritoSeleccionado.descripcion" name="descripcionEscritoInput"
							disabled></textarea>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn" (click)="generatePdf()">
					Generar PDF
					<i class="material-icons icono-pdf">
						picture_as_pdf
					</i>
				</button>
			</div>
		</div>
	</div>

	<div id="modal-visualizacion-imagen-nodo" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header" style="color:white; background:#0C5F97;">
					<h4 class="modal-tittle">{{nodoSeleccionado?.nombre}}</h4>
					<button tyle="button" style="color:#FFFFFF" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">
					<a [href]="nodoSeleccionado?.urlFoto" target="_blank">Abrir imagen en una pestaña nueva.</a>
					<img src="{{nodoSeleccionado?.urlFoto}}" class="mt-2 mb-2" alt="Imagen nodo">
					<span>
						<strong>Creador: </strong>{{nodoSeleccionado?.nombreCreador}}
					</span>
				</div>
			</div>
		</div>
	</div>
</div>

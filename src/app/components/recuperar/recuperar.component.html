<div class="container h-100">
	<div class="d-flex justify-content-center h-100">
		<div class="user_card">
			<div class="d-flex justify-content-center">
				<h3>Recuperar contraseña</h3>
			</div>
			<div class="d-flex justify-content-center">
				<p>Se le enviará la contraseña al correo</p>
			</div>
			<div class="d-flex justify-content-center">
				<form>
					<div class="d-flex justify-content-center mt-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
						<input type="text" class="form-control input_user" value="" placeholder="Correo"
							name="correoInput"
							[(ngModel)]="correo">
					</div>
					<div class="alert alert-danger mt-3" role="alert" *ngIf="mensaje.length > 0 && !esMensajeExito">
						{{mensaje}}
						<button class="close" data-dismiss="alert" aria-label="Close" (click)="mensaje = ''">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="alert alert-success mt-3" role="alert" *ngIf="mensaje.length > 0 && esMensajeExito">
						{{mensaje}}
						<button class="close" data-dismiss="alert" aria-label="Close" (click)="cerrarAlert()">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="d-flex justify-content-center mt-3">
						<button type="button" name="button" class="btn login_btn boton-con-spinner"
							(click)="recuperar()" [disabled]="botonBloqueado">
							<span class="spinner-absoluto spinner-border spinner-border-sm" role="status"
								aria-hidden="true" *ngIf="botonBloqueado"></span>
							Enviar
						</button>
					</div>
				</form>
			</div>
			<div class="mt-4">
				<div class="d-flex justify-content-center links">
					<a routerLink="/login">Volver al inicio</a>
				</div>
			</div>
		</div>
	</div>
</div>

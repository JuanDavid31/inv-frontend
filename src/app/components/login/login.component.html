<div class="container h-100">
	<div class="d-flex justify-content-center h-100">
		<div class="user_card">
			<div class="d-flex justify-content-center">
				<div class="brand_logo_container">
					<img src="https://upload.wikimedia.org/wikipedia/commons/d/d9/Unibague_ESCUDO.jpg"
						class="brand_logo" alt="Logo">
				</div>
			</div>
			<div class="d-flex justify-content-center form_container">
				<form #formLogin="ngForm">
					<div class="input-group mb-3 form-group">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="user" class="form-control input_user" value="" 
							minlength="8" placeholder="Usuario" [(ngModel)]="email" required>
					</div>
					<div class="input-group mb-2 form-group">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password" class="form-control input_user" value=""
							minlength="8" placeholder="Contraseña" [(ngModel)]="password" required>
					</div>
					<div class="alert alert-danger" role="alert" *ngIf="mensaje.length > 0">
						{{mensaje}}
						<button class="close" data-dismiss="alert" aria-label="Close" (click)="mensaje = ''">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<button type="submit" id="boton" name="boton" class="btn login_btn boton-con-spinner"
						(click)="login()" [disabled]="botonBloqueado || formLogin.invalid">
						<span class="spinner-absoluto spinner-border spinner-border-sm" role="status" 
							aria-hidden="true" *ngIf="botonBloqueado"></span>
						Iniciar sesión
					</button>
				</form>
			</div>
			<div class="noselect">
				<div class="d-flex justify-content-center links">
					¿No tienes cuenta? &nbsp;<a routerLink="/registro">¡Registrate!</a>
				</div>
				<div class="d-flex justify-content-center links">
					<a routerLink="/recuperar">¿Olvido su contraseña?</a>
				</div>
			</div>
		</div>
	</div>
</div>
